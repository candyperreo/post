<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code challenge</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js"></script>

</head>
<body>
    <form class="contenedor" >
 <br>  
    <div>
        <label for="name">Nombre</label>
        <input type="text" id="name" placeholder="Ingresar nombre">
    </div>
<br>
    <div>
        <label for="lastname">Apellido</label>
        <input type="text" id="lastname" placeholder="Ingresar apellido">
    </div>
<br>
    <div>
        <label for="birthdate">Fecha de nacimiento</label>
        <input type="date" name="Fecha de nacimiento" id="birthdate" value="2018-07-22" min="1980-01-01" max="2018-12-31">
    </div>
    <br>
    <div>
        <button class="button" type="submit" id="buttonsubmit">Enviar</button>
    </div>    
</form>
</body>

</html>
